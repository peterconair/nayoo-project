<!DOCTYPE html>
<html ng-app="ionicApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Ionic-AngularJS-Cordova</title>

  <!-- Ionic framework - replace the CDN links with local files and build -->    
  <link href="lib/ionicframework/ionic.min.css" rel="stylesheet">
  <script src="lib/ionicframework/ionic.bundle.min.js"></script>
    
  <script src="js/app.js"></script>
    
  <script src="cordova.js"></script>

  <style>
      .box {height:300px;padding: 10px}
  </style>      
</head>

<body>

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="Exit" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

          
      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view title="Nayoo">
        <ion-content class="padding">
          <p>
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
              </label>
            </div>
            <a class="button button-full button-positive" href="#/tab/about">
              Login
            </a>
          </p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="templates/about.html" type="text/ng-template">
        <ion-content class="padding">
         
        <label class="item item-input">
            <a class="button button-icon icon ion-levels"></a>
            <a class="button button-icon icon ion-person-stalker"></a>
            <a class="button button-icon icon ion-chatboxes"></a>
            <a class="button button-icon icon ion-earth"></a>
            <a class="button button-icon icon ion-navicon-round"></a>

        </label>
        </ion-content>
    </script>
    
</body>
</html>
